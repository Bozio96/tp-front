<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="header">
      <mat-card-title>游댏 Bienvenido</mat-card-title>
      <mat-card-subtitle>Por favor inicia sesi칩n</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Campo de Usuario -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="username" placeholder="Tu nombre de usuario" required>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El usuario es obligatorio
          </mat-error>
        </mat-form-field>

        <!-- Campo de Contrase침a -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contrase침a</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Tu contrase침a" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" aria-label="Mostrar/ocultar contrase침a">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contrase침a es obligatoria
          </mat-error>
        </mat-form-field>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="error-message">
          <mat-icon>warning</mat-icon>
          {{ errorMessage }}
        </div>

        <!-- Bot칩n de env칤o -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          [disabled]="loginForm.invalid || loading"
          class="submit-btn">
          <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
          <span *ngIf="!loading">Entrar</span>
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
