  <img [src]="client.foto" alt="Foto de {{ client.nombre }}" width="150">
  <p><strong>DNI:</strong> {{ client.dni }}</p>
  <p><strong>Tel√©fono:</strong> {{ client.telefono }}</p>
  <p><strong>Domicilio:</strong> {{ client.domicilio }}</p>
</div>

  <p>Cliente no encontrado.</p>
</div>
